<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <meta
      name="description"
      content="Obstetric Calculator is a digital tool designed to assist healthcare professionals in calculating the current gestational age, the estimated due date (EDD), and converting the pregnancy into obstetric months. It is based on the date of the last menstrual period (LMP) or data from a previous ultrasound examination."
    />
    <meta
      name="keywords"
      content="gestational age, obstetric calculator, pregnancy calculator, EDD, estimated due date, LMP, last menstrual period"
    />
    <meta name="author" content="Priscilla Haibara" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon_pregnant.png" type="image/x-icon" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- Styles -->
    <link href="styles.css" rel="stylesheet" />

    <title>Obstetric Calculator</title>
  </head>
  <body></body>
</html>
